
<ion-content [fullscreen]="false" >
  
<ion-item lines="none">
  <ion-img src="../../assets/saga-f-branco.png"></ion-img>
</ion-item>
  <ion-item class="estilosUn" id="altura">
    <ion-label color="laranja">
      <ion-input  [clearInput]="true"  placeholder="Usuario ou E-mail"  [(ngModel)]="pessoa"  color="dark"><ion-icon name="person-sharp" color="laranja"></ion-icon></ion-input>
    </ion-label>
  </ion-item>

  <ion-item class="estilosUn">
    <ion-label color="laranja">
      <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"   color="dark"><ion-icon  color="laranja" name="lock-closed" ></ion-icon></ion-input>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
  <ion-button   (click)="serviceService.validarUsuario(pessoa,senha)"  >acessar</ion-button>
</ion-item>


<ion-item lines="none">
  <ion-img class="im-lg" src="https://datacampos.com/wp-content/uploads/2022/06/Logo-Data-Campos-Imagem-1.png"></ion-img>
    
</ion-item>

</ion-content>
